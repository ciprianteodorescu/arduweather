<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>ArduWeather</title>
		
		<link rel="icon" href="icons/arduvreme.png">
		<link rel="stylesheet" href="styles.css">
		
		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="header">
			<div class="header_left">
				<img src="icons/arduvreme.png" alt="logo" style="width:7%; height:7%">
				<h3 class="bitstream" style="color:teal">ARDUWEATHER</h3>
			</div>
			<div class="header_right">
				<img src="icons/user.png" alt="user" style="width:2%; height:2%">
				<img src="icons/settings.png" alt="settings" style="width:2%; height:2%">
			</div>
			<div class="header_date_time">
				<p id="date">data</p>
				<p id="time">ora</p>
				<p id="city">oras</p>
			</div>
		</div>
	</body>
	
	<script>
		let date = new Date();
		document.getElementById("date").textContent = date.toLocaleDateString();
		document.getElementById("time").textContent = date.getHours().toString() + ":" + date.getMinutes().toString();
		document.getElementById("city").textContent = "Bucuresti, RO"
	</script>
</html>
