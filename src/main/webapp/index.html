<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ArduWeather</title>
    <link rel="stylesheet" href="style1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="Weather Icons/arduvreme.png">
  </head>
  <body>
    <header class="navbar">
      <a class="logo" href="index.html">
        <img src="Weather Icons/logoard.png" alt="logo arduino" class="logo">
      </a>
          <ul>
            <li><a href="index.html">Today</a></li>
            <li><a href="#">Hourly</a></li>
            <li><a href="#">Daily</a></li>
          </ul>
    </header>

    <div class="wrapper">
      <section class="input-part">
        <p class="info-txt"></p>
        <div class="content">
          <input type="text" placeholder="Search for city">
        </div>
        
      </section>
      
      <section class="weather-part">
        <img src ="" alt="icon">
        <div class="temp">
          <span class="numb">_</span>
          <sup>Â°</sup>C
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          <i class='bx bx-map'></i>
          <span>_, _</span>
        </div>
        <div class="bottom-details">
          <div class="row wind">
            <i class='bx bx-wind'></i>
            <div class="details">
              <div class="speed-dir">
                <span class="speed">_</span> m/s, 
                <span class="dir">_</span>
              </div>
              <p>Wind</p>
            </div>
          </div>
          
          <div class="row humidity">
            <i class='bx bx-droplet'></i>
            <div class="details">
              <span>_</span>
              <p>Humidity</p>
            </div>
          </div>

          <div class="row clouds">
            <i class='bx bx-cloud'></i>
            <div class="details">
              <span>_</span>%
              <p>Clouds</p>
            </div>
          </div>

        </div>
      </section>
    </div>
    
    <script src="script.js"></script>

  </body>
</html>
